<!DOCTYPE html>
<html lang="en">

<head>

    <title>CRM Prototype - Inbox</title>
    <link href="style.css" rel="stylesheet">

</head>

<body class="bg-white text-gray-800">

    <header class="flex justify-between items-center p-4">

        <div class="flex items-center space-x-4">
            <button class="p-1 hover:text-blue-500 hover:bg-slate-50 rounded transition-colors">

            </button>
        </div>
    </header>

    <main class="p-4 pb-24 flex flex-col items-center justify-center h-[calc(100vh-100px)] space-y-2">
        <i data-lucide="mail-check" class="w-8 h-8 text-blue-500"></i>
        <p class="text-center font-medium">VocÃª leu tudo.</p>

    <nav class="fixed bottom-0 w-full border-t bg-white bg-opacity-60 backdrop-blur-sm flex justify-around py-4">

        <a href="search.html"><i data-lucide="search" class="w-6 h-6"></i></a>

        <a href="new.html"><i data-lucide="user-round-pen" class="w-6 h-6"></i></a>
    </nav>

    <script src="app.js"></script>

        lucide.createIcons();

</html>
