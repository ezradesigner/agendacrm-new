<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM Prototype - New Contact</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-white text-gray-800">

    <header class="flex justify-between items-center p-4">
        <div class="flex items-center space-x-2">
            <i data-lucide="user-round-plus" class="w-5 h-5"></i>
            <h1 class="text-sm font-medium">Novo Contato</h1>
        </div>
        <button class="hover:bg-gray-100 rounded-md p-1">
            <i data-lucide="x" class="w-5 h-5"></i>
        </button>
    </header>

     <main class="p-4 pb-24 space-y-4">

        <h2 class="text-2xl font-semibold text-gray-300">Novo Contato</h2>

	<div class="grid grid-cols-[auto,1fr] gap-x-6 text-sm">
            <div class="space-y-4 text-gray-500">
                <div class="flex items-center space-x-2">
                    <i data-lucide="calendar" class="w-4 h-4"></i>
                    <span>Data agendamento</span>
                </div>
                <div class="flex items-center space-x-2">
                    <i data-lucide="arrow-up-right" class="w-4 h-4"></i>
                    <span>Negociação</span>
                </div>
                <div class="flex items-center space-x-2">
                    <i data-lucide="squircle-dashed" class="w-4 h-4"></i>
                    <span>Status</span>
                </div>
                <button class="text-blue-500 text-sm hover:underline">+ Mais propriedades</button>
            </div>

            <div class="space-y-4 text-gray-400">
                <div>Vazio</div>
                <div>Vazio</div>
                <div><button class="flex items-center space-x-2 bg-gray-100 text-gray-700 text-xs px-3 py-1 rounded-full">
                        <span class="w-2 h-2 bg-gray-500 rounded-full"></span>
                        <span>Não iniciado</span>
                    </button></div>
            </div>
        </div>

        <hr />

        <div class="text-gray-500 text-sm pt-4">Toque aqui para agendar um compromisso, registrar eventos ou adicionar notas sobre o contato.</div>
    </main>

    <nav class="fixed bottom-0 w-full border-t bg-white bg-opacity-60 backdrop-blur-sm flex justify-around py-4">
        <a href="index.html"><i data-lucide="home" class="w-6 h-6"></i></a>
        <a href="search.html"><i data-lucide="search" class="w-6 h-6"></i></a>
        <a href="inbox.html"><i data-lucide="inbox" class="w-6 h-6"></i></a>
        <i data-lucide="user-round-pen" class="w-6 h-6 text-blue-500"></i>
    </nav>

    <script src="app.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
